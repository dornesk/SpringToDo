<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Создать задачу</title>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Главная</a> |
        <a th:href="@{/create}">Создать задачу</a>
    </nav>
</header>

<h1>Создание новой задачи</h1>

<form th:action="@{/create}" th:object="${task}" method="post">
    <label>Название:</label>
    <input type="text" th:field="*{title}" />

    <label>Описание:</label>
    <textarea th:field="*{description}"></textarea>

    <label>Дата выполнения:</label>
    <input type="date" th:field="*{dueDate}" />

    <label>Статус:</label>
    <select th:field="*{status}">
        <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">TODO</option>
    </select>

    <button type="submit">Создать</button>
</form>

</body>
</html>
