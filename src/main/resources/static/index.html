<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
</head>
<body>
<h1>TODO List</h1>

<ul>
    <li><a href="/api/v1/tasks">Все задачи (GET /tasks)</a></li>
    <li>
        Получить задачу по ID:
        <input type="number" id="taskId" value="1" />
        <button onclick="getTask()">Перейти</button>
    </li>
    <li><a href="#" onclick="alert('Используй Postman или curl для создания задачи POST /tasks')">Создать задачу (POST /tasks)</a></li>
</ul>

<script>
    function getTask() {
        const id = document.getElementById('taskId').value;
        if (id) {
            window.location.href = `/tasks/${id}`;
        } else {
            alert('Введите ID задачи');
        }
    }
</script>
</body>
</html>
